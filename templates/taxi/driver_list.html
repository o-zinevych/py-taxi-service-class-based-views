{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <ul>
  {% for driver in driver_list %}
    <li>
      <a href="{% url 'taxi:driver-detail' driver.id %}">
      {{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})  
      </a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
